<!DOCTYPE html>
<html>

<head>
	<title>Chun Li combos</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Style Sheets -->
	<link rel="stylesheet" href="css/format.css">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

	<!-- External Script Files -->
	<script src="javascript/scripts.js"></script>
	<script src="javascript/jquery-3.5.1.min.js"></script>

</head>

<body>
	<div class="page-container">

		<!-- Side panel for side navigation -->
		<div class="left-panel">

			<!-- Desktop navigation menu -->
			<div class="nav-menu"></div>

			

		</div> <!-- End of left-panel -->

		<!-- Panel for main content -->
		<div class="right-panel">

			<!-- Main text content -->
			<div class="main-content">

			</div> <!-- End of main-content -->

		</div> <!-- End of right-panel -->

	</div> <!-- End of page-containter -->

	<!-- Mobile navigation button -->
	<div class="nav-button" onclick="toggleDisplay('mobile-nav');"></div>

	<!-- Fonts -->
	<div class="mobilenavcontainer" id="mobile-nav">

		<!-- Loaded nav menu from file -->
		<div class="nav-menu"></div>
	</div>

</body>

<script>
	$(function () {
		//Create deferered instance for each load
		var navLoadDefer = $.Deferred();
		var mainLoadDefer = $.Deferred();

		//wait for both deferred instances to resolve before continuing
		$.when(navLoadDefer, mainLoadDefer).then(function(){
			createSectionLinks();
			initExpandableLinks();
			initSpyScrollTest();
		});

		//Load navigation menu from file to .nav-menu
		$(".nav-menu").load("sidenav.html #sidenavtemplate", function(){
			navLoadDefer.resolve();
		});

		//Load main content form file to .main-content
		$(".main-content").load("content/chunli-combos-content.html", function(){
			mainLoadDefer.resolve();
		});

	});
</script>


</html>
